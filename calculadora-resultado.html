<!DOCTYPE html>
<html>
<head>
  <title>Resultado Calculadora</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/fontawesome/css/fontawesome.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/calculadora.css" />
</head>
<body>
   <nav class="navbar bg__color">
    <a class="navbar-brand" style="padding-left: 60px" href="#">
      <img src="assets/img/logo.svg" width="80" height="60" class="d-inline-block" alt="">
     <strong class="color-text">DOSE CERTA</strong>
     
    </a>
    <i class="fas fa-sign-out-alt" style="color: red"></i>
  </nav> 
 
  <section class="card__center">
    <div class="container pt-3">
      <div class="row justify-content-sm-center">
        <div class="col-md-6">
          <div class="card text-center">
              <div class="card-header">
             <strong>RESULTADO CALCULADORA</strong> 
            </div>
            <div class="card-body">
              <p>A dose certa de sulfato de alumínio (Qs) a ser aplicada é de <span class="label label-success"> 4.5 ml/s </span></p>
              <p>Os dados para calcular foram os seguintes:</p>
              <ul class="list-unstyled">
                <li class="list-group-item">Vazão: <strong>3 L/s</strong></li>
                <li class="list-group-item">Dosagem: <strong>8 mg/L</strong></li>
                <li class="list-group-item">Porcentagem: <strong>2,5 %</strong></li>
                <li class="list-group-item">Constante: <strong>7</strong></li>
              </ul>
            
                 <button type="button mb-3" class="btn btn-primary">Realizar novo cálculo</button>
          
                  <button type="button" class="btn btn-secondary">Ver relatório</button>
            
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="text-center color">Desenvolvido por <strong>Dose Certa</strong></p>
        </div>
      </div>
    </div>
  </footer>
  <script src="assets/jquery/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
