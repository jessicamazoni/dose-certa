<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>Finalizar Cadastro</title>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/fontawesome/css/fontawesome.min.css" />
	<link rel="stylesheet" href="assets/css/styles.css" />
	<link rel="stylesheet" href="assets/css/home.css" />
</head>
<body>
 	<nav class="navbar navbar-expand-lg bg__color">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/img/logo.svg" width="80" height="60" class="d-inline-block" alt="">
       	<strong class="color-text">DOSE CERTA</strong>
      </a>
    </div>
	</nav>
	<div class="card__center">
		<div class="container pt-3">
			 <div class="row justify-content-sm-center">
		    <div class="col-sm-6 col-md-4">
		    <div class="card text-center">
		     	<div class="card-header">
	         	<strong class="text-uppercase">Finalizar Cadastro</strong>
	        </div>
					<div class="card-body">
						<form class="was-validated" method="POST" action="/cadastrar">
							<div class="form-group text-left">
								<label for="usuario">Matrícula</label>
								<input class="form-control" type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required />
									<div class="invalid-feedback">
						        Este campo é obrigatório!
						      </div>
							</div>
							<div class="form-group text-left">
								<label for="nome">Nome</label>
								<input class="form-control" type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
							</div>
							<div class="form-group text-left">
								<label for="email">E-mail</label>
								<input class="form-control" type="email" name="email" id="email" placeholder="Digite seu email" required />
							</div>
							<div class="form-group text-left">
								<label for="senha">Senha</label>
								<input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha" required />
								<div class="invalid-feedback">
					        A senha deve conter entre 8 e 12 caracteres, pelo menos uma letra maíuscula, uma letra minúscula e um número
					      </div>
							</div>
							<div class="form-group text-left">
								<label for="perfil">Perfil</label>
								<select class="form-control" name="perfil" id="perfil" required>
									<option value="" selected disabled hidden>Digite seu perfil</option>
									<option value="1">Gestor</option>
									<option value="2">Operador</option>
								</select>
								<div class="invalid-feedback">
					        Seleciona seu perfil!
					      </div>
							</div>
							<div class="form-group">
								<button class="btn btn-success btn-block mb-4 text-uppercase" type="submit">Finalizar Cadastro</button>
								<a href="home.html" class="btn btn-primary btn-block mb-4 text-uppercase">Já tenho login</a>
							</div>
						</form>
					</div>
			</div>
		</div>
	</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p class="text-center color">Desenvolvido por <strong>Dose Certa</strong></p>
				</div>
			</div>
		</div>
	</footer>
	<script src="assets/jquery/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
