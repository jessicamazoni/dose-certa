  <section class="card__center">
    <div class="container pt-3">
      <div class="row justify-content-sm-center">
        <div class="col-sm-6 col-md-6">
          <div class="card text-center">
            <div class="card-header">
             <strong>CALCULADORA</strong> 
            </div>
             <div class="card-body">
            <form method="POST" action="/calculadora?id_usuario=<%=id_usuario%>">
              <div class="form-group align-text">
                <label for="qa">Vazão (L/s)</label>
                <input class="form-control" type="text" id="qa" name="qa" placeholder="Informe a vazão da água (Qa) em L/segundo" required />
              </div>
              <div class="form-group align-text">
                <label for="ph">Dosagem (mg/L)</label>
                <input class="form-control" type="text" name="d" id="d" placeholder="Informe a dosagem do produto químico em mg/L" required />
              </div>
              <div class="form-group align-text">
                <label for="porcentagem">Porcentagem (%)</label>
                <input class="form-control" type="text" name="porcentagem" id="porcentagem" placeholder="Informe a porcentagem da solução do produto químico" required />
              </div>
              <div class="form-group text-center">
                <button class="btn btn-success mb-1"  type="submit">CALCULAR</button>
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="container">

        <div class="col-md-12">
          <p class="text-center color">Desenvolvido por <strong>Dose Certa</strong></p>
        </div>
