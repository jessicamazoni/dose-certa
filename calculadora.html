<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  <title>Calculadora</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/fontawesome/css/fontawesome.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
<body>
   <nav class="navbar navbar-expand-lg bg__color">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/img/logo.svg" width="80" height="60" class="d-inline-block" alt="">
       <strong class="color-text">DOSE CERTA</strong>
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Calculadora <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Relatório</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Olá, Victor Lobo
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Alterar dados</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Sair</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="card__center">
    <div class="container pt-3">
      <div class="row justify-content-sm-center">
        <div class="col-sm-6 col-md-6">
          <div class="card text-center">
            <div class="card-header">
             <strong>CALCULADORA</strong> 
            </div>
             <div class="card-body">
            <form class="was-validated" method="POST" action="#">
              <div class="form-group align-text">
                <label for="qa">Vazão (L/s)</label>
                <input class="form-control" type="text" id="qa" name="qa" placeholder="Informe a vazão da água (Qa) em L/segundo" required />
                <div class="invalid-feedback">
                  Este campo é obrigatório!
                </div>
              </div>
              <div class="form-group align-text">
                <label for="ph">Dosagem (mg/L)</label>
                <input class="form-control" type="text" name="d" id="d" placeholder="Informe a dosagem do produto químico em mg/L" required />
                  <div class="invalid-feedback">
                    Este campo só aceita valores numéricos!
                  </div>
              </div>
              <div class="form-group align-text">
                <label for="porcentagem">Porcentagem (%)</label>
                <input class="form-control" type="text" name="porcentagem" id="porcentagem" placeholder="Informe a porcentagem da solução do produto químico" required />
              </div>
              <div class="form-group text-center">
                <button class="btn btn-success mb-1"  type="submit">CALCULAR</button>
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="text-center color">Desenvolvido por <strong>Dose Certa</strong></p>
        </div>
      </div>
    </div>
  </footer>
  <script src="assets/jquery/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
